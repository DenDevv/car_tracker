<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Car Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }

        .leaflet-control-attribution {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">ðŸš— Car Tracker</h2>
        <input type="text" id="tracknum" class="w-full p-2 border rounded-md mb-4"
            placeholder="Enter your 26-char tracking number" />
        <button onclick="track()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Track
        </button>
        <div id="map" class="mt-6 rounded-md overflow-hidden border"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>

</html>
